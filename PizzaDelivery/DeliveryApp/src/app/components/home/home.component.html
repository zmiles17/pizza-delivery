<mat-carousel [maintainAspectRatio]="false"	slideHeight="100%" color="accent" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
    [useMouseWheel]="false" orientation="ltr" maxWidth="auto" timings="250ms ease-in" [autoplay]="true">
    <mat-carousel-slide #matCarouselSlide *ngFor="let image of images" [image]="image" [hideOverlay]="false">
    </mat-carousel-slide>
</mat-carousel>
